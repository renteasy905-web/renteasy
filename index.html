<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Closed</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }
        .container {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        p {
            font-size: 28px;
            margin: 15px 0;
        }
        .time {
            font-size: 36px;
            color: #f1c40f;
            font-weight: bold;
            margin-top: 30px;
        }
        .note {
            margin-top: 40px;
            font-size: 18px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Closed Now</h1>
        <p>All shops are currently closed</p>
        <p>Please come back tomorrow</p>
        <div class="time">Opening Time: 7:30 AM</div>
        <div class="note">We look forward to serving you in the morning!<br>Thank you for your understanding.</div>
    </div>
</body>
</html>
